<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join Us - SolarExplorer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000; /* Black space background */
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.15);
    }

    h1 {
      color: #00f0ff;
      text-align: center;
      margin-bottom: 20px;
    }

    p {
      text-align: center;
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #111;
      color: #fff;
    }

    input::placeholder,
    textarea::placeholder {
      color: #999;
    }

    button {
      display: block;
      margin: 20px auto;
      padding: 12px 30px;
      background-color: #00f0ff;
      color: #000;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00c0cc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Join Our Space Mission</h1>
    <p>Be a part of SolarExplorer and help us uncover the secrets of the universe!</p>

    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name eg. PRIYANKA DHAMANDE" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email eg. abcx@gmail.com" required>

      <label for="role">Role/Interest</label>
      <input type="text" id="role" name="role" placeholder="eg. Planet Researcher, Content Writer" required>

      <label for="message">Why do you want to join?</label>
      <textarea id="message" name="message" placeholder="Purpose" rows="4" required></textarea>

      <button type="submit">Apply Now</button>
    </form>
  </div>
</body>
</html>

</html>
</html>
